<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <h1>We are launching <strong>soon!</strong></h1>
        <h3>Subscribe and get notified</h3>
        <form action="#">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
            autocomplete="off"
          />
          <label for="email">Please provide a valid email address</label>
          <button type="submit" id="submit">Notify Me</button>
        </form>
      </header>
      <figure>
        <img src="./images/illustration-dashboard.png" alt="dashboard-img" />
      </figure>
      <footer>
        <div class="social">
          <a href="https://www.facebook.com" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </body>
  <script src="App.js"></script>
</html>
